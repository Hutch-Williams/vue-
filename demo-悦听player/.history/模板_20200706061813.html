<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>悦听player</title>
  <!-- 样式 -->
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="wrap">
    <!-- 播放器主体区域 -->
    <div class="play_wrap" id="player">
      <div class="search_bar">
        <img src="images/player_title.png" alt="" />
        <!-- 搜索歌曲 -->
        <input type="text" autocomplete="off" v-model="query" @keyup.enter="searchMusic" />
      </div>
      <div class="center_con">
        <!-- 搜索歌曲列表 -->
        <!-- 在li标签中用v-for循环遍历获取musicList中的数据，并用{{ item.name}}显示歌名 -->
        <div class='song_wrapper'>
          <ul class="song_list" >
           <li v-for='item in musicList'>
             <!-- 点击放歌 将item.id作为参数导入到playMusic函数中-->
             <a href="javascript:;" @click="playMusic(item.id)"></a>
              <b>{{ item.name}}</b>
               <span><i></i></span>
              </li>
          </ul>
          <img src="images/line.png" class="switch_btn" alt="">
        </div>
        <!-- 歌曲信息容器  这里通过对象的方式设置类名,类名生效与否取决于-->
        <div class="player_con" :class="{playing:isPlaying}">
          <img src="images/player_bar.png" class="play_bar" />
          <!-- 黑胶碟片 将封面的地址绑定musicCover来获取封面地址 -->
          <img src="images/disc.png" class="disc autoRotate" />
          <img :src="musicCover" class="cover autoRotate" />
        </div>
        <!-- 评论容器 用v-for遍历获取hotComments里的内容并将对应的信息
          如用户头像等获取后放入指定位置 -->
        <div class="comment_wrapper">
          <h5 class='title'>热门留言</h5>
          <div class='comment_list'>
            <dl v-for='item in hotComments'>
              <dt><img :src="item.user.avatarUrl" alt=""></dt>
              <dd class="name">{{ item.user.nickname}}</dd>
              <dd class="detail">
                {{item.content}}
              </dd>
            </dl>
          </div>
          <img src="images/line.png" class="right_line">
        </div>
      </div>
      <div class="audio_con">
        <!-- 用v-bind缩写' : ' 来绑定musicUrl数据获取url -->
        <!-- v-on 绑定play事件和pause，并触发js中play和pause函数改变isPlaying布尔值 -->
        <audio ref='audio' @play='play' @pause='pause'  :src="musicUrl" controls autoplay loop class="myaudio"></audio>
      </div>
      <div class="video_con"  style="display: none;">
        <video  controls="controls"></video>
        <div class="mask" ></div>
      </div>
    </div>
  </div>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- 官网提供的 axios 在线地址 -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- 导入自己的js -->
<script src="./js/main-backup.js"></script>
</body>

</html>
