<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>天知道</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div class="wrap" id="app">
      <div class="search_form">
        <div class="logo"><img src="img/logo.png" alt="logo" /></div>
        <div class="form_group">
          <!-- 这里在input输入框内，用@keyup.enter绑定回车事件发生后触发searchＷeather函数 -->
          <!-- 用v-model来双向绑定city数据，以便在main-backup中获取到后可以据此查询 -->
          <input
            type="text"
            v-model='city'
            @keyup.enter='searchWeather' 
            class="input_txt"
            placeholder="请输入查询的天气"
          />
          <!-- 将搜索按钮绑定点击后触发searchＷeather函数 -->
          <button class="input_sub" @click='searchWeather'>
            搜 索
          </button>
        </div>
        <div class="hotkey">
          <a href="javascript:;" @click=changeCity('北京') >北京</a>
          <a href="javascript:;">上海</a>
          <a href="javascript:;">广州</a>
          <a href="javascript:;">深圳</a>
        </div>
      </div>
      <ul class="weather_list">
        <!-- 这里用v-for来遍历获取weatherList列表中的信息,并用{{item.type}}等来显示对应信息 -->
        <li v-for='item in weatherList'>
          <div class="info_type"><span class="iconfont">{{ item.type}}</span></div>
          <div class="info_temp">
            <b>{{ item.low}}</b>
            ~
            <b>{{ item.high}}</b>
          </div>
          <div class="info_date"><span>{{ item.date}}</span></div>
        </li>
      </ul>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 官网提供的 axios 在线地址 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 自己的js -->
    <script src="./js/main-backup.js"></script>
  </body>
</html>
